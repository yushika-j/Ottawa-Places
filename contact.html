    <div class="contact-div">
        <form class="contact-form">
            <h1>Contact Us</h1>
            <p>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required placeholder="e.g John">
            </p>
            <p>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="example@gmail.com">
            </p>
            <p>
                <label for="message">Write us a message:</label></p>
                <textarea id="message" name="message" required rows="5" cols="40" placeholder=" Type here"></textarea>
            
            <input class="submit" type="submit" onclick="submit()" value="Submit">
        </form>
    </div>
